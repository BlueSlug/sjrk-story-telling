<h2 class="sjrk-storyTelling-story-heading">My Story</h2>
<form>

    <div>
        <label for="%storyContentIdForLabel">My Story</label>
    </div>

    <div>
        <textarea id="%storyContentIdForLabel" class="%storyContentClasses" cols="30" rows="10" placeholder="Enter your story"></textarea>
    </div>

    <div><a class="%storyListenToClasses" href="">Listen to my story</a></div>

    <div>
        <label for="%storyTitleIdForLabel">Title</label>
    </div>
    <div>
        <input id="%storyTitleIdForLabel" class="%storyTitleClasses" placeholder="Enter Title" /> <br/>
    </div>

    <div>
        <label for="%storyAuthorIdForLabel">Name</label>
    </div>
    <div>
        <input id="%storyAuthorIdForLabel" class="%storyAuthorClasses" placeholder="Enter your name (optional)" />
    </div>

    <div><a href="">Add photos</a></div>
    <div><a href="">Add theme tags</a></div>
    <div><a href="">Create summary</a></div>
    <div><a href="">Translate my story</a></div>

    <div><button class="%storySubmitClasses">Done</button></div>


</form>
