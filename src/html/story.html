<h2 class="sjrk-storyTelling-story-heading">My Story</h2>
<form>

    <label for="%storyTitleIdForLabel">Enter Title</label>
    <br/>
    <input id="%storyTitleIdForLabel" class="%storyTitleClass" value="Enter Title" /> <br/>

    <label for="%storyAuthorIdForLabel">Enter your name (optional)</label>
    <br/>
    <input id="%storyAuthorIdForLabel" class="%storyAuthorClass" value="Enter your name (optional)" /> <br/>

    <label for="%storyContentIdForLabel"></label>
    <textarea id="%storyContentIdForLabel" class="%storyContentClass" cols="30" rows="10"></textarea>

    <br/>

    <button class="sjrkc-storyTelling-submit sjrk-storyTelling-submit">Done</button>
</form>
