<h2 class="sjrk-storyTelling-story-heading">My Story</h2>
<form>

    <label for="%storyTitleIdForLabel">Title</label>
    <br/>
    <input id="%storyTitleIdForLabel" class="%storyTitleClass" placeholder="Enter Title" /> <br/>

    <label for="%storyAuthorIdForLabel">Name</label>
    <br/>
    <input id="%storyAuthorIdForLabel" class="%storyAuthorClass" placeholder="Enter your name (optional)" /> <br/>

    <label for="%storyContentIdForLabel">My Story</label>
    <br/>
    <textarea id="%storyContentIdForLabel" class="%storyContentClass" cols="30" rows="10" placeholder="Enter your story"></textarea>

    <br/>

    <button class="%storySubmitButtonClass">Done</button>
</form>
